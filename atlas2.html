<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Input and Button</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            width: 300px; /* Adjust as needed */
        }
        .custom-input {
            flex: 1;
            height: 40px; /* Custom height */
            border: 2px solid #5A5A9E; /* Non-basic color */
            padding: 8px;
            font-weight: bold; /* Bold placeholder */
            color: #333;
        }
        .custom-input::placeholder {
            color: black;
            font-weight: bold;
            text-align: left;
        }
        .custom-button {
            height: 40px; /* Match input height */
            width: 80px; /* Custom width */
            border: none;
            background-color: #FF5733; /* Non-basic color */
            color: white;
            cursor: pointer;
            margin-left: -2px; /* Removes gap between input and button */
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="custom-input" placeholder="Enter text...">
        <button class="custom-button">Submit</button>
    </div>
</body>
</html>
