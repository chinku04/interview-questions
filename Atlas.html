<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Title with Image and Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin: 20px 0;
        }
        .container {
            display: flex;
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
        }
        .image {
            width: 30vw;
        }
        .image img {
            width: 100%;
            height: auto;
        }
        .content {
            width: 70vw;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .metadata {
            text-align: right;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1 class="title">Centered Title</h1>
    <div class="container">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1617854818583-09e7f077a156?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Random Image">
        </div>
        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis egestas rhoncus.</p>
            <div class="metadata">Published - 2023</div>
        </div>
    </div>
</body>
</html>
